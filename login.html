<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
    <title>Ibom Hotel & Golf Resort > login</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script type="text/javascript" src="/md5.js"></script>
    <script type="text/javascript">
        <!--
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }
        //-->
    </script>
    $(endif)

    <div align="center">
        <a class="txt-highlight" href="#" target="_blank">IHGR Restricted Network</a>
    </div>

    <table width="100%" style="margin-top: 10%;">
        <tr>
            <td align="center" valign="middle">
                <div class="notice txt-highlight">Login to continue<br />
                    <!-- $(if trial == 'yes')Free trial available, <a class="color-error" href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click here</a>.$(endif)  --></div><br />
                <table class="login-box" cellpadding="0" cellspacing="0">
                    <tr>
                        <td align="center" valign="bottom" height="175" colspan="2">
                            <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                                <input type="hidden" name="dst" value="$(link-orig)" />
                                <input type="hidden" name="popup" value="true" />

                                <table width="100">
                                    <tr>
                                        <td align="right">Login</td>
                                        <td><input style="width: 80px" name="username" type="text" value="$(username)" /></td>
                                    </tr>
                                    <tr>
                                        <td align="right">Password</td>
                                        <td><input style="width: 80px" name="password" type="password" /></td>
                                    </tr>
                                    <tr>
                                        <td>&nbsp;</td>
                                        <td><input type="submit" value="OK" /></td>
                                    </tr>
                                </table>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <a href="http://ibomgolfresort.com/" target="_blank"><img src="/img/ibomgolf_logo.png" alt="Ibom Golf" /></a>
                        </td>
                    </tr>
                </table>

                <br />
                <div class="txt-highlight">Powered by IHGR-IT</div><br /> $(if error)<br />
                <div class="color-error" style="font-size: 12px">$(error)</div>$(endif)
            </td>
        </tr>
    </table>

    <script type="text/javascript">
        <!--
        document.login.username.focus();
        //-->
    </script>
</body>

</html>
